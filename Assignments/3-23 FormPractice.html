<!DOCTYPE html>
<html>
<head>
<style>
    input {margin: 0.5em;}
    form {
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: flex-start;
        align-items: flex-start;
        align-content: flex-start;
    }
    
    </style>
</head>

<body>
<h1>CTEC 3350 Form Practice</h1>

<form method="post" name="Registration" id="registration">
<h2>Questionnaire</h2>
    
<label for="Username">Username:</label>
<input 
	type="text" 
	name="Username" 
	id="Username" 
	max-length="20"
    required="required"
/><br>

<label for="Email">Email:</label>
<input
	type="email"
	name="Email"
	id="Email"
	placeholder="someone@igotmail.com"
    required="required"
/><br>

<label for="Password">Password:</label>
<input 
	type="password"
	name="Password"
	id="password1"
	placeholder="Enter password"
/>
<input 
	type="password"
	name="Password2"
	id="password2"
	placeholder="Verify password"
       /><br>

<label for="Day">What is your favorite day of the week?</label><br>
<input 
	type="radio"
	name="Day"
	id="M"
	value="Monday"
/>Monday

<input 
	type="radio"
	name="Day"
	id="T"
	value="Tuesday"
/>Tuesday

<input 
	type="radio"
	name="Day"
	id="W"
	value="Wednesday"
/>Wednesday

<input 
	type="radio"
	name="Day"
	id="Th"
	value="Thursday"
/>Thursday

<input 
	type="radio"
	name="Day"
	id="F"
	value="Friday"
/>Friday

<input 
	type="radio"
	name="Day"
	id="S"
	value="Saturday"
/>Saturday

<input 
	type="radio"
	name="Day"
	id="Su"
	value="Sunday"
/>Sunday<br>

<label for="Social">What social media do you use regularly?</label><br>
<input
	type="checkbox"
	name="Social"
	id="F"
	value="Facebook"
/>Facebook

<input
	type="checkbox"
	name="Social"
	id="T"
	value="Twitter"
/>Twitter

<input
	type="checkbox"
	name="Social"
	id="I"
	value="Instagram"
/>Instagram

<input
	type="checkbox"
	name="Social"
	id="M"
	value="Myspace"
/>Myspace

<input
	type="checkbox"
	name="Social"
	id="Y"
	value="Youtube"
/>Youtube

<h2>Mailing Address</h2>
<label for="First">First Name:</label>
<input 
    type="text"
    name="First"
    id="First"
    required="required"
/>
    
<label for="Last">Last Name:</label>
<input 
    type="text"
    name="Last"
    id="Last"
    required="required"
/><br>
    
<label for="Address">Address:</label>
<input 
    type="text"
    name="Address"
    id="Address"
    required="required"
/>
    
<label for="APT">Apartment/Suite Number:</label>
<input 
    type="text"
    name="APT"
    id="apt"
/><br>
    
<label for="zip">Zipcode:</label>
<input 
    type="text"
    name="zip"
    id="zip"
    maxlength="5"
    required="required"
/>
    
<label for="state">State:</label>
<select name="state" required="required">
    <option>Texas</option>
    <option>Oklahoma</option>
    <option>New Mexico</option>
    <option>Louisiana</option>
    <option>Georgia</option>
    </select><br>
    
<label for="Comments">Please leave any additional comments here.</label>
<textarea 
    name="Comments"
    id="comments"
    placeholder="Enter comments here..."
    rows="6"
    cols="40"
></textarea>

<input 
    type="submit"
    name="Submit"
    value="Submit"
/>
</form>

</body>
</html>
